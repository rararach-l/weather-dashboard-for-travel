<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/style.css" />
  <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <!-- header with class "container-fluid text-center text-white bg-dark p-2 weather-header" uses Bootstrap classes to create full width container with centered text, white text color, dark background color, and padding of 2 units. Contains h1 heading with "Weather Dashboard" -->

  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <!-- aside has search and history -->
      <aside class="col-lg-3 pb-3 float-left">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <!-- search form -->
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <!-- target this button with an event listener and make call to API -->
                <button type="submit" class="btn search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <!-- store the history here -->
        <div class="list-group search-button" id="historySection">history retreived from local storage</div>
      </aside>

      <div class="col-lg-9 pb-3 float-right">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <div class="card-body">
            <h3 class="card-title locationDate"></h3>
            <img class="icon">
            <p class="card-text description"></p>
            <p class="card-text temp"></p>
            <p class="card-text windSpeed"></p>
            <p class="card-text humidity"></p>
            
        </section>

        <section id="forecastAhead" class="mt-3" role="region" aria-live="polite">5 day forecast
          <div class="forecast"></div>
          <div class="forecast"></div>
          <div class="forecast"></div>
          <div class="forecast"></div>
          <div class="forecast"></div>
        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
